global:
  # -- Default domain used by all components
  ## Used for ingresses, certificates, SSO, notifications, etc.
  # REPLACE ME
  domain: argocd-ald.mongosa.net

configs:
  params:
    ## Server properties
    # -- Run server without TLS
    ## NOTE: This value should be set when you generate params by other means as it changes ports used by ingress template.
    server.insecure: true

server:
  ingress:
    enabled: true
    controller: aws
    ingressClassName: alb
    annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/backend-protocol: HTTP
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]'
      alb.ingress.kubernetes.io/ssl-redirect: '443'
      # REPLACE VALUES BELOW
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:979559056307:certificate/97a35460-b749-401b-9467-46e28cc42b4f
      alb.ingress.kubernetes.io/subnets: subnet-0e6517e100dce519e, subnet-0b3da6b47b8cbfaae
      alb.ingress.kubernetes.io/tags: owner=aldred.halim,OwnerContact=aldred.halim@mongodb.com,no-reap=true,purpose=other,expire-on=2030-12-31
      external-dns.alpha.kubernetes.io/hostname: argocd-ald.mongosa.net
    aws:
      serviceType: ClusterIP # <- Used with target-type: ip
      backendProtocolVersion: GRPC